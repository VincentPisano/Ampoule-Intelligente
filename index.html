<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="css/toggleSwitch.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/selectors.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="theme-color" content="#5753b9">

    <title>Control Your Smart Object</title>
</head>

<body>
    <main id="mainSite">

        <div class="container py-4">
            <div class="login-container">
                <div class="row">

                    <div class="col-md-6 right-side text-center p-4">
                        <h1 class="display-5 ">CSO</h1>
                        <p class="fs-6">Control your Smart Object</p>

                        <br>
                        <br>

                        <h3 class="fs-4">Se connecter:</h3>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary btn-round" data-bs-toggle="collapse"
                                data-bs-target="#newConnection">Créer une nouvelle connection</button>

                        </div>
                        <div id="connectionType">
                            <div class="collapse show" id="placeholder" data-bs-parent="#connectionType">
                                <br>
                                <br>
                                <p class="text-center fs-5">Ici on peut controller tous les objets connectés sans rien
                                    installer.</p>
                            </div>
                            <div class="collapse accordion-collapse" id="existingConnection"
                                data-bs-parent="#connectionType">
                                <br>
                                <form id="loginFrom" class="center-form w-75" action="javascript:void(0);">
                                    <div class="mb-3">
                                        <label for="ipAddress" class="form-label">IP Address</label>
                                        <input type="text" class="form-control form-input" id="ipAddress"
                                            placeholder="123.123.12.12" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="accessToken" class="form-label">Access token</label>
                                        <input type="text" class="form-control form-input" id="accessToken"
                                            placeholder="123456789abcdefghijklmnopqrstuvwxyz12345678" required>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary mb-3 w-100 form-input"
                                            id="submitBtn">Connecter</button>
                                    </div>
                                </form>
                                <p class="errText pb-4" id="errFromBox"></p>
                            </div>
                            <div class="collapse accordion-collapse" id="newConnection"
                                data-bs-parent="#connectionType">
                                <br>
                                <div id="autoConnect">
                                    <p class="text-center">Cherchons un bridge sur votre réseau...</p>
                                    <img id="loadingImg" src="svg/loading.svg">
                                </div>
                                <div class="mb-3 pb-4 d-flex flex-column">
                                    <label for="manuallyIp" class="form-label align-self-center">Entrez manuellement
                                        l'adresse IP:</label>
                                    <div class="input-group input-manually-group mb-3 align-self-center">
                                        <input type="text" id="manuallyIp" class="form-control form-input"
                                            placeholder="123.123.12.12">
                                        <button class="btn btn-outline-secondary form-input" id="manuallyIpBtn"
                                            type="button">Valider</button>
                                    </div>
                                    <p class="errText pb-4" id="errAutoBox"></p>
                                </div>
                            </div>
                        </div>
                        <footer class="text-muted bottom-text-left">
                            <p class="text-center ">&copy;2023 MIAGE - ILW</p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="bootstrap-5.0.0-dist/js/bootstrap.js"></script>
    <script src="js/api.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/dashboardSite.js"></script>
    <script src="js/mainScript.js"></script>
    <script src="js/login.js"></script>
    <script src="js/reactOnInput.js"></script>
</body>

</html>
